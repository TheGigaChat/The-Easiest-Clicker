<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clicker01.css">
    <script src="clicker01.js" defer></script>
    <title>clicker 01</title>
</head>

<body>
    <header>
        <h1>Clicker Game!</h1>
    </header>
    <main>
        <section class="section1">
            <h2>Autoclicker</h2>
            <p class="level">LVL: <span class="upgrade1LevelNum">0</span></p>
            <button class="upgrade1">Upgrade: cost <span class="upgrade1CostNum">10</span></button>
        </section>
        <section class="section2">
            <p class="score">Score: <span class="scoreNum">0</span></p>
            <button class="clickMe">Click Me!</button>
        </section>
        <section class="section3">
            <h2>Power</h2>
            <p class="level">LVL: <span class="upgrade2LevelNum">0</span></p>
            <button class="upgrade2">Upgrade: cost <span class="upgrade2CostNum">10</span></button>
        </section>
    </main>
    <footer>
        <p>Thanks for playing!</p>
    </footer>
</body>
</html>
